{% extends 'base.html' %}
{% block content %}

<body>
<form method="get">
    {{ form.search_term.label_tag }} {{ form.search_term }}
    {{ form.category.label_tag }} {{ form.category }}
    <input type="submit" value="Search">
</form>

        <h1>Stores</h1>
    {% for store in stores %}
        <h2><a href="{% url 'store_detail' store.id %}">{{ store.name }}</a></h2>
        <p>{{ store.description }}</p>
        <img src="{{ store.image.url }}" alt="{{ store.name }}">
    {% empty %}
        <p>No stores available.</p>
    {% endfor %}
</body>
{% endblock %}
