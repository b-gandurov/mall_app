{% extends 'base.html' %}
{% block content %}
    {% load custom_filters %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'stores/stores.css' %}">

    <form method="get">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    {{ form.search_term.label_tag }} {{ form.search_term }}
                </div>
                <div class="col-4">
                    {{ form.category.label_tag }} {{ form.category }}
                </div>
                <div class="col-4">
                    <input type="submit" value="Search">
                </div>
            </div>
        </div>
    </form>

    <div class="store-list">
        {% for store in stores %}
            <div class="store-list-item">
                <a href="{% url 'store_detail' store.id %}">
                    <img src="{{ store.image.url }}" alt="{{ store.name }}">
                </a>
            </div>
        {% empty %}
            <p>No stores available.</p>
        {% endfor %}
    </div>
{% endblock %}
